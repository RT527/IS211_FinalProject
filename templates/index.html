<!DOCTYPE html>
<html>
<body>
    <h1>Your Books</h1>

    <a href="/add">Add a Book</a> |
    <a href="/logout">Logout</a>
    <br><br>

    {% if books %}
        <table border="1" cellpadding="5">
            <tr>
                <th>Title</th><th>Author</th><th>Pages</th><th>Rating</th><th>Delete</th>
            </tr>
        {% for b in books %}
            <tr>
                <td>{{ b.title }}</td>
                <td>{{ b.author }}</td>
                <td>{{ b.pages if b.pages else "N/A" }}</td>
                <td>{{ b.rating if b.rating else "N/A" }}</td>
                <td><a href="/delete/{{ b.id }}">X</a></td>
            </tr>
        {% endfor %}
        </table>
    {% else %}
        <p>No books yet.</p>
    {% endif %}
</body>
</html>
